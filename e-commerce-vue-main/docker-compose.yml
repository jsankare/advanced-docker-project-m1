version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      target: build-stage
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_PRODUCT_SERVICE_URL=http://product-service:3000
      - VITE_AUTH_SERVICE_URL=http://auth-service:3001
      - VITE_ORDER_SERVICE_URL=http://order-service:3002
    command: npm run dev
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: ${DEV_FRONTEND_MEMORY_LIMIT:-1G}
          cpus: ${DEV_FRONTEND_CPU_LIMIT:-1.0}
        reservations:
          memory: ${DEV_FRONTEND_MEMORY_RESERVATION:-256M}
          cpus: ${DEV_FRONTEND_CPU_RESERVATION:-0.25}
    restart: unless-stopped

  product-service:
    build:
      context: ./services/product-service
    ports:
      - "3000:3000"
    volumes:
      - ./services/product-service:/app
      - /app/node_modules
    secrets:
      - jwt_secret
      - mongodb_uri_products
    environment:
      - NODE_ENV=development
    command: npm run dev
    depends_on:
      - mongodb
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: ${DEV_SERVICE_MEMORY_LIMIT:-512M}
          cpus: ${DEV_SERVICE_CPU_LIMIT:-0.5}
        reservations:
          memory: ${DEV_SERVICE_MEMORY_RESERVATION:-128M}
          cpus: ${DEV_SERVICE_CPU_RESERVATION:-0.1}
    restart: unless-stopped

  auth-service:
    build:
      context: ./services/auth-service
    expose:
      - "3001"
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules
    secrets:
      - jwt_secret
      - mongodb_uri_auth
    environment:
      - NODE_ENV=development
    command: npm run dev
    depends_on:
      - mongodb
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: ${DEV_SERVICE_MEMORY_LIMIT:-512M}
          cpus: ${DEV_SERVICE_CPU_LIMIT:-0.5}
        reservations:
          memory: ${DEV_SERVICE_MEMORY_RESERVATION:-128M}
          cpus: ${DEV_SERVICE_CPU_RESERVATION:-0.1}
    restart: unless-stopped

  order-service:
    build:
      context: ./services/order-service
    expose:
      - "3002"
    volumes:
      - ./services/order-service:/app
      - /app/node_modules
    secrets:
      - jwt_secret
      - mongodb_uri_orders
    environment:
      - NODE_ENV=development
    command: npm run dev
    depends_on:
      - mongodb
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: ${DEV_SERVICE_MEMORY_LIMIT:-512M}
          cpus: ${DEV_SERVICE_CPU_LIMIT:-0.5}
        reservations:
          memory: ${DEV_SERVICE_MEMORY_RESERVATION:-128M}
          cpus: ${DEV_SERVICE_CPU_RESERVATION:-0.1}
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    secrets:
      - mongodb_root_password
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD_FILE=/run/secrets/mongodb_root_password
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: ${DEV_MONGO_MEMORY_LIMIT:-1G}
          cpus: ${DEV_MONGO_CPU_LIMIT:-1.0}
        reservations:
          memory: ${DEV_MONGO_MEMORY_RESERVATION:-256M}
          cpus: ${DEV_MONGO_CPU_RESERVATION:-0.25}
    restart: unless-stopped

  init-products:
    image: curlimages/curl:latest
    volumes:
      - ./scripts:/scripts
    secrets:
      - jwt_secret
    command: ["sh", "/scripts/init-products.sh"]
    depends_on:
      - product-service
    networks:
      - app-network
    restart: "no"

secrets:
  mongodb_root_password:
    file: ./secrets/mongodb_root_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  mongodb_uri_auth:
    file: ./secrets/mongodb_uri_auth.txt
  mongodb_uri_products:
    file: ./secrets/mongodb_uri_products.txt
  mongodb_uri_orders:
    file: ./secrets/mongodb_uri_orders.txt

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data: